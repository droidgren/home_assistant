blueprint:
  name: Shelly Virtual Dimmer Controller (Fixed)
  description: >
    Use a Shelly Dimmer 2 input as a virtual dimmer for other lights.
    Supports single, double, triple, long, single_long, long_single presses.
  domain: automation
  author: HomeAssistant Helper (GPT-5)
  homeassistant:
    min_version: 2025.10.0

  input:
    shelly_device:
      name: Shelly Dimmer 2 Device
      description: >
        Select your Shelly Dimmer 2 device input (supports button events).
      selector:
        device:
          integration: shelly
    button_input:
      name: Button Input
      description: >
        Select which Shelly input to use (usually 'button1' or 'input0').
      default: button1
      selector:
        select:
          options:
            - button1
            - button2
    hold_sensor:
      name: (Optional) Hold Sensor
      description: >
        Optional: Binary sensor that is ON while the button is physically pressed.
      default: []
      selector:
        entity:
          domain: binary_sensor
    target_light:
      name: Target Light(s)
      selector:
        target:
          entity:
            domain: light
    dim_direction_helper:
      name: Dim Direction Helper
      description: input_boolean used to toggle dimming direction.
      selector:
        entity:
          domain: input_boolean

mode: restart
max_exceeded: silent

variables:
  light_target: !input target_light
  dim_toggle: !input dim_direction_helper
  hold_sensor: !input hold_sensor
  button_input: !input button_input

trigger:
  # Valid Shelly device trigger schema
  - platform: device
    device_id: !input shelly_device
    domain: shelly
    type: button
    subtype: !input button_input
    event: single
    id: single
  - platform: device
    device_id: !input shelly_device
    domain: shelly
    type: button
    subtype: !input button_input
    event: double
    id: double
  - platform: device
    device_id: !input shelly_device
    domain: shelly
    type: button
    subtype: !input button_input
    event: triple
    id: triple
  - platform: device
    device_id: !input shelly_device
    domain: shelly
    type: button
    subtype: !input button_input
    event: long
    id: long
  - platform: device
    device_id: !input shelly_device
    domain: shelly
    type: button
    subtype: !input button_input
    event: single_long
    id: single_long
  - platform: device
    device_id: !input shelly_device
    domain: shelly
    type: button
    subtype: !input button_input
    event: long_single
    id: long_single

action:
  - choose:
      # Single Click → Toggle
      - conditions:
          - condition: trigger
            id: single
        sequence:
          - service: light.toggle
            target: !input target_light

      # Double Click → 100% brightness
      - conditions:
          - condition: trigger
            id: double
        sequence:
          - service: light.turn_on
            target: !input target_light
            data:
              brightness_pct: 100

      # Triple Click → Turn off
      - conditions:
          - condition: trigger
            id: triple
        sequence:
          - service: light.turn_off
            target: !input target_light

      # Long (and combos) → Continuous dim
      - conditions:
          - condition: template
            value_template: "{{ trigger.id in ['long', 'single_long', 'long_single'] }}"
        sequence:
          - service: input_boolean.toggle
            target:
              entity_id: "{{ dim_toggle }}"
          - variables:
              dim_up: "{{ is_state(dim_toggle, 'on') }}"
          - repeat:
              while:
                - condition: template
                  value_template: >
                    {% if hold_sensor != [] %}
                      {{ is_state(hold_sensor, 'on') }}
                    {% else %}
                      true
                    {% endif %}
              sequence:
                - service: light.turn_on
                  target: !input target_light
                  data:
                    brightness_step_pct: "{{ 5 if dim_up else -5 }}"
                - delay: "00:00:0.2"
