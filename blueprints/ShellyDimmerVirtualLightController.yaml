blueprint:
  name: Shelly Virtual Dimmer Controller (Shelly Dimmer 2)
  description: >
    Virtual dimmer controller for other lights using Shelly Dimmer 2.
    - Single click → toggle
    - Double click → max brightness
    - Hold (long) → continuous dim (direction alternates)
  domain: automation
  author: HomeAssistant Helper (GPT-5)
  homeassistant:
    min_version: 2025.10.0

  input:
    shelly_device:
      name: Shelly Dimmer 2 Device
      selector:
        device:
          integration: shelly
    hold_sensor:
      name: (Optional) Hold Sensor
      description: Binary sensor ON while button is held (optional for stopping dim loop)
      default: []
      selector:
        entity:
          domain: binary_sensor
    target_light:
      name: Target Light(s)
      selector:
        target:
          entity:
            domain: light
    dim_direction_helper:
      name: Dim Direction Helper
      description: input_boolean used to store dimming direction (up/down)
      selector:
        entity:
          domain: input_boolean

mode: restart
max_exceeded: silent

variables:
  light_target: !input target_light
  dim_toggle: !input dim_direction_helper
  hold_sensor: !input hold_sensor

trigger:
  - platform: device
    device_id: !input shelly_device
    domain: shelly
    type: single
    id: single
  - platform: device
    device_id: !input shelly_device
    domain: shelly
    type: double
    id: double
  - platform: device
    device_id: !input shelly_device
    domain: shelly
    type: triple
    id: triple
  - platform: device
    device_id: !input shelly_device
    domain: shelly
    type: long
    id: long
  - platform: device
    device_id: !input shelly_device
    domain: shelly
    type: single_long
    id: single_long
  - platform: device
    device_id: !input shelly_device
    domain: shelly
    type: long_single
    id: long_single

action:
  - choose:
      # --- Single click → Toggle ---
      - conditions:
          - condition: trigger
            id: single
        sequence:
          - service: light.toggle
            target: !input target_light

      # --- Double click → 100% brightness ---
      - conditions:
          - condition: trigger
            id: double
        sequence:
          - service: light.turn_on
            target: !input target_light
            data:
              brightness_pct: 100

      # --- Triple click → Turn off ---
      - conditions:
          - condition: trigger
            id: triple
        sequence:
          - service: light.turn_off
            target: !input target_light

      # --- Long press or combo → Continuous dim ---
      - conditions:
          - condition: template
            value_template: "{{ trigger.id in ['long', 'single_long', 'long_single'] }}"
        sequence:
          - service: input_boolean.toggle
            target:
              entity_id: "{{ dim_toggle }}"
          - variables:
              dim_up: "{{ is_state(dim_toggle, 'on') }}"
          - repeat:
              while:
                - condition: template
                  value_template: >
                    {% if hold_sensor != [] %}
                      {{ is_state(hold_sensor, 'on') }}
                    {% else %}
                      true
                    {% endif %}
              sequence:
                - service: light.turn_on
                  target: !input target_light
                  data:
                    brightness_step_pct: "{{ 5 if dim_up else -5 }}"
                - delay: "00:00:0.2"


