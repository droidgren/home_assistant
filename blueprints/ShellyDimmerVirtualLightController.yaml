blueprint:
  name: Shelly Dimmer 2 Virtual Controller (Gen1 - Event Based)
  description: >
    Use a Shelly Dimmer 2 (Gen1) button to control other lights.
    - Single click → Toggle
    - Double click → Max brightness
    - Hold (long) → Continuous dim (direction alternates)
  domain: automation
  author: HomeAssistant Helper (GPT-5)
  homeassistant:
    min_version: 2025.10.0

  input:
    shelly_device:
      name: Shelly Device
      selector:
        device:
          integration: shelly

    channel:
      name: Channel
      description: Input channel (usually 1)
      default: 1
      selector:
        number:
          min: 1
          max: 2
          mode: box

    hold_sensor:
      name: (Optional) Hold Sensor
      description: Binary sensor ON while button pressed (to stop dim loop)
      default: []
      selector:
        entity:
          domain: binary_sensor

    target_light:
      name: Target light(s)
      selector:
        target:
          entity:
            domain: light

    dim_direction_helper:
      name: Dim Direction Helper
      description: input_boolean to toggle dim direction
      selector:
        entity:
          domain: input_boolean

mode: restart
max_exceeded: silent

variables:
  device_id: !input shelly_device
  channel: !input channel
  light_target: !input target_light
  dim_toggle: !input dim_direction_helper
  hold_sensor: !input hold_sensor

trigger:
  - platform: event
    event_type: shelly.click
    id: single
    event_data:
      device_id: !input shelly_device
      click_type: single
      channel: !input channel

  - platform: event
    event_type: shelly.click
    id: double
    event_data:
      device_id: !input shelly_device
      click_type: double
      channel: !input channel

  - platform: event
    event_type: shelly.click
    id: triple
    event_data:
      device_id: !input shelly_device
      click_type: triple
      channel: !input channel

  - platform: event
    event_type: shelly.click
    id: long
    event_data:
      device_id: !input shelly_device
      click_type: long
      channel: !input channel

  - platform: event
    event_type: shelly.click
    id: single_long
    event_data:
      device_id: !input shelly_device
      click_type: single_long
      channel: !input channel

  - platform: event
    event_type: shelly.click
    id: long_single
    event_data:
      device_id: !input shelly_device
      click_type: long_single
      channel: !input channel

action:
  - choose:
      - conditions:
          - condition: trigger
            id: single
        sequence:
          - service: light.toggle
            target: !input target_light

      - conditions:
          - condition: trigger
            id: double
        sequence:
          - service: light.turn_on
            target: !input target_light
            data:
              brightness_pct: 100

      - conditions:
          - condition: trigger
            id: triple
        sequence:
          - service: light.turn_off
            target: !input target_light

      - conditions:
          - condition: template
            value_template: "{{ trigger.id in ['long', 'single_long', 'long_single'] }}"
        sequence:
          - service: input_boolean.toggle
            target:
              entity_id: "{{ dim_toggle }}"
          - variables:
              dim_up: "{{ is_state(dim_toggle, 'on') }}"
          - repeat:
              while:
                - condition: template
                  value_template: >
                    {% if hold_sensor != [] %}
                      {{ is_state(hold_sensor, 'on') }}
                    {% else %}
                      true
                    {% endif %}
              sequence:
                - service: light.turn_on
                  target: !input target_light
                  data:
                    brightness_step_pct: "{{ 5 if dim_up else -5 }}"
                - delay: "00:00:0.2"
